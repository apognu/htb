version = "0.1.0"
authors = ["Antoine POPINEAU <antoine.popineau@appscho.com>"]
repository = "https://github.com/apognu/htb"
license = "MIT"

edition = "2018"

[dependencies]
tokio = { version = "^0.2", features = ["full"] }
clap = { git = "https://github.com/clap-rs/clap" }
