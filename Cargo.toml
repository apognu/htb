reqwest = { version = "^0.10", features = ["json"] }
prettytable-rs = "^0.8"
colored = "1.9"
dirs = "^2.0"
termion = "^1.5"
linefeed = "0.6"
htmlescape = "0.3.1"
libnotify = "^1.0"
chrono = "0.4"
lazy_static = "^1.4"
